<html>
<head>

<script>

function multi()
{
var a=parseInt(f1.t1.value);
document.write("<table border='5'>");

for(i=1;i<=10;i++)
{
document.write("<tr><td>"+a+"</td><td> * "+i+"</td><td>"+(a*i)+"</td></tr>");
}
document.write("</table>");
}

</script>

</head>
<body>

<form name="f1">

ENTER NO : <input type="text" name="t1">

<br><input type="button" name="b1" value="multiply" onclick="multi()">
<input type="reset" name="res" value="cancel"><br>

</form>

</body>
</html>

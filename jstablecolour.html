<html>
<head>

<script>

function change(a,b)
{
a.bgColor=b;
document.bgColor=b;
}

</script>
</head>
<body>

<table border="5" cellpadding="15" cellspacing="15" align="center">
<tr>
<td onmouseover="change(this,'red')" onmouseout="change(this,'white')"> RED </td>
<td onmouseover="change(this,'yellow')" onmouseout="change(this,'white')"> YELLOW </td>
<td onmouseover="change(this,'blue')" onmouseout="change(this,'white')"> BLUE </td>
<td onmouseover="change(this,'green')" onmouseout="change(this,'white')"> GREEN </td>
<td onmouseover="change(this,'black')" onmouseout="change(this,'white')"> BLACK </td>
<td onmouseover="change(this,'pink')" onmouseout="change(this,'white')"> PINK </td>

</body>
</html>

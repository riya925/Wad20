<html>
<head>

<script>

function check(a)
{
var e=document.getElementById("abc");
if(a==0)
{
e.innerHTML="LEFT CLICK";
}
else
{
e.innerHTML="RIGHT CLICK";
}
}

function change(b)
{
var e=document.getElementById("xyz");
if(b=='show')
{
e.style.display='block';
}
else
{
e.style.display='none';
}
}

</script>

</head>
<body>

<div onmousedown="check(event.button)"> CLICK HERE </div>
<br><br>

<div id="abc">SIDE OF MOUSE</div>

<br><br>

<input type="button" name="b1" value="HIDE" onmouseover="change('hide')">
<input type="button" name="b2" value="SHOW" onmouseover="change('show')">
<br><br>

<div id="xyz">
GOOD NEWS<br>
TANHAJI<br>
KABIR SINGH<br>
KAL HO NA HO<br>
KUCH KUCH HOTA HAI<br>

</div>

<br><br>
ENTER FILE : <input type="text" name="t1">
<br><br>
<input type="button" name="b1" value="OPEN WINDOW" onclick="win=window.open(t1.value)">
<input type="button" name="b2" value="CLOSE WINDOW" onclick="win.close()">

</body>
</html>
